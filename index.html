<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nextra Tiers | Competitive Combat</title>
    <style>
        /* CSS Variables - Makes it look like a manual setup */
        :root {
            --bg-dark: #0a0a0a;
            --surface: #121212;
            --accent: #e63946;
            --text-main: #eeeeee;
            --text-dim: #888888;
            --border: #222222;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 900;
            font-style: italic;
            font-size: 1.5rem;
            letter-spacing: -1px;
        }

        .logo span { color: var(--accent); }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            margin-left: 25px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Hero Area */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            font-style: italic;
            letter-spacing: -3px;
        }

        /* Search & Controls */
        .controls {
            max-width: 900px;
            margin: 0 auto 30px;
            display: flex;
            gap: 15px;
        }

        #searchBox {
            flex-grow: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 12px 20px;
            color: white;
            border-radius: 8px;
            outline: none;
        }

        #searchBox:focus { border-color: var(--accent); }

        /* The Leaderboard Table */
        .board-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .row {
            display: grid;
            grid-template-columns: 60px 1fr 120px 100px 100px;
            padding: 18px 25px;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .header-row {
            background: #1a1a1a;
            font-size: 11px;
            font-weight: 800;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-cell {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-cell img {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }

        .player-name { font-weight: 700; }
        .player-title { 
            display: block; 
            font-size: 10px; 
            color: var(--text-dim); 
            margin-top: 2px;
        }

        /* Tier Tags */
        .tier-tag {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 900;
            text-align: center;
            display: inline-block;
        }

        .ht1 { background: var(--accent); color: white; box-shadow: 0 0 10px rgba(230, 57, 70, 0.3); }
        .lt1 { background: #d4a373; color: black; }
        .ht2 { background: #444; color: white; }

        .region { color: var(--text-dim); font-size: 12px; font-weight: 700; text-align: center; }
        .points { font-family: monospace; text-align: right; color: var(--accent); font-weight: bold; }

        /* Hover effect */
        .row:not(.header-row):hover {
            background: rgba(255, 255, 255, 0.02);
            cursor: default;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">NEXT<span>RA</span></div>
        <div class="nav-links">
            <a href="#">Sword</a>
            <a href="#">Axe</a>
            <a href="#">UHC</a>
            <a href="#" style="color: var(--accent);">Discord</a>
        </div>
    </header>

    <div class="hero">
        <h1>LEADERBOARD</h1>
        <p style="color: var(--text-dim);">Official skill rankings for the Nextra community.</p>
    </div>

    <div class="controls">
        <input type="text" id="searchBox" placeholder="Find a player..." onkeyup="doSearch()">
    </div>

    <div class="board-container">
        <div class="row header-row">
            <span>#</span>
            <span>Player</span>
            <span style="text-align: center;">Region</span>
            <span style="text-align: center;">Tier</span>
            <span style="text-align: right;">Points</span>
        </div>

        <div id="playerList">
            <div class="row player-item">
                <span style="color: #444; font-weight: bold;">01</span>
                <div class="player-cell">
                    <img src="https://mc-heads.net/avatar/Kaiser1s/32">
                    <div>
                        <span class="player-name">Kaiser1s</span>
                        <span class="player-title">Founder</span>
                    </div>
                </div>
                <div class="region">NA</div>
                <div style="text-align: center;"><span class="tier-tag ht1">HT1</span></div>
                <span class="points">2,940</span>
            </div>

            <div class="row player-item">
                <span style="color: #444; font-weight: bold;">02</span>
                <div class="player-cell">
                    <img src="https://mc-heads.net/avatar/Dream/32">
                    <div>
                        <span class="player-name">Dream</span>
                        <span class="player-title">Veteran</span>
                    </div>
                </div>
                <div class="region">EU</div>
                <div style="text-align: center;"><span class="tier-tag lt1">LT1</span></div>
                <span class="points">2,150</span>
            </div>
        </div>
    </div>

    <script>
        // Simple search function
        function doSearch() {
            var input = document.getElementById("searchBox").value.toLowerCase();
            var items = document.getElementsByClassName("player-item");

            for (var i = 0; i < items.length; i++) {
                var name = items[i].getElementsByClassName("player-name")[0].innerText;
                if (name.toLowerCase().indexOf(input) > -1) {
                    items[i].style.display = "grid";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
