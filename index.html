<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nextra Tiers</title>
    <style>
        :root {
            --dark: #080808;
            --gray: #111111;
            --accent: #ff4d4d;
            --border: #222;
        }

        body {
            background: var(--dark);
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
        }

        .nav {
            padding: 20px 50px;
            background: var(--gray);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .logo span { color: var(--accent); }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .search-area {
            margin-bottom: 25px;
        }

        #player-filter {
            width: 100%;
            padding: 12px;
            background: var(--gray);
            border: 1px solid var(--border);
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .table-wrap {
            background: var(--gray);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .row {
            display: grid;
            grid-template-columns: 50px 1fr 100px 100px 100px;
            padding: 15px 20px;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .head {
            background: #181818;
            font-size: 11px;
            font-weight: 700;
            color: #555;
            text-transform: uppercase;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player img {
            width: 32px;
            height: 32px;
            border-radius: 3px;
            background: #222;
        }

        .tier-ht1 { color: #ff4d4d; font-weight: 800; }
        .tier-lt1 { color: #ff9f43; font-weight: 800; }
        .tier-ht2 { color: #ccc; font-weight: 800; }

        .center { text-align: center; }
        .right { text-align: right; font-family: monospace; }
        
        .row:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div class="nav">
        <div class="logo">NEXT<span>RA</span></div>
        <div style="font-size: 12px; font-weight: 600;">
            <a href="#" style="color: #666; text-decoration: none; margin-left: 20px;">SWORD</a>
            <a href="#" style="color: #666; text-decoration: none; margin-left: 20px;">AXE</a>
            <a href="#" style="color: var(--accent); text-decoration: none; margin-left: 20px;">DISCORD</a>
        </div>
    </div>

    <div class="container">
        <div class="search-area">
            <input type="text" id="player-filter" placeholder="Search..." onkeyup="filter()">
        </div>

        <div class="table-wrap">
            <div class="row head">
                <span>#</span>
                <span>Player</span>
                <span class="center">Region</span>
                <span class="center">Tier</span>
                <span class="right">Points</span>
            </div>

            <div id="list">
                <div class="row item">
                    <span style="color: #333;">1</span>
                    <div class="player">
                        <img src="https://mc-heads.net/avatar/Kaiser1s/32">
                        <span>Kaiser1s</span>
                    </div>
                    <span class="center" style="color: #666;">NA</span>
                    <span class="center tier-ht1">HT1</span>
                    <span class="right">2500</span>
                </div>

                <div class="row item">
                    <span style="color: #333;">2</span>
                    <div class="player">
                        <img src="https://mc-heads.net/avatar/Dream/32">
                        <span>Dream</span>
                    </div>
                    <span class="center" style="color: #666;">EU</span>
                    <span class="center tier-lt1">LT1</span>
                    <span class="right">1900</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filter() {
            var val = document.getElementById("player-filter").value.toLowerCase();
            var rows = document.getElementsByClassName("item");

            for (var i = 0; i < rows.length; i++) {
                var name = rows[i].getElementsByTagName("span")[1].innerText.toLowerCase();
                rows[i].style.display = name.includes(val) ? "grid" : "none";
            }
        }
    </script>

</body>
</html>
